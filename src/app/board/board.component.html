
<h1>Current Player: {{ player }} </h1>

<button style="color: white; background-color:#26047d; outline: darkred" (click)="newGame()">Start new Game</button>


<h2 *ngIf="winner">
  Player {{ winner }} won the game!
</h2>


<main>
  <app-sqaure
    *ngFor="let val of squares; let i = index"
    [value]="val"
    (click)="makeMove(i)">

  </app-sqaure>
</main>
